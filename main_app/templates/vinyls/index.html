{% extends 'base.html' %}

{% block title %}
All Vinyls
{% endblock %}

{% block content %}
    <h1>the collection</h1>

<div class="vinyl-gallery">
{% for vinyl in vinyls %}
<div class="vinyl-box">
  <a href="{% url 'info' vinyl.id %}">
      <div id="vinyl-title" class="vinyl-box-content">{{ vinyl.title }}
      <p class="vinyl-artist">{{ vinyl.artist }}</p>
      </div>
  </div>
{% endfor %}
</div></a>

{% endblock %}
